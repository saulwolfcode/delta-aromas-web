
<section class="Contact">

      <img  class="contact-svg" src="../img/contact.svg"/>

          required>
        <input type="email" name="email" placeholder="Escribe tu email" title="tu email" pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$"
          required>
        <textarea name="comments" title="tus comentarios" 
        placeholder="Escribe tus comentarios" required
        style="height: 80px;"
        ></textarea>
        <input type="submit" value="Enviar">
      </form>
  </div>
</section>
