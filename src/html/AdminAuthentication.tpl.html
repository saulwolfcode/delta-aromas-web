
<section class="Admin-auth">
    <aside class="Admin-user">
      <h2 class="Admin-name"></h2>
      <img class="Admin-avatar">
      <button id="logout" class="Sign-btn">
        <i class="fas fa-sign-out-alt"></i>
        salir
      </button>
    </aside>
    <form id="Form-save-photo" class="Form">
      <h2>Sube una foto</h2>
      <div class="Form-uploader">
        <input type="file" name="photo" required>
        <input type="text" placeholder="Sube una foto" disabled>
        <span>
          <i class="fas fa-camera fa-lg"></i>
        </span>
      </div>
      <input type="text" name="title" placeholder="titulo del producto" required>
      <input type="text" name="category" placeholder="Ingrese categoria" required>
      <textarea name="textarea" id="textarea" placeholder="comentario producto" cols="30" rows="5"
       required style="height: 80px;"></textarea>
      <progress value="0" max="100" id="progress-bar" class="u-none"></progress>
      <span id="progress-advance" class="u-none"></span>
      <input type="submit" value="Enviar">
      <p class="u-message"></p>
    </form>
  </section>
  <article id="photos" class="photos"></article>
